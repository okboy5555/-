    <P class="lt">
        “快来，大熊猫又来了……”23日下午16时30分左右，峨边县勒乌乡山峰村一组村民曲别马子在一农房附近发现了一只大熊猫，迅速向黑竹沟国家级自然保护区管理局报案。 　　接到报案后，黑竹沟国家级自然保护区管理局立即会同林业、森林公安西河派出所相关人员迅速赶赴现场，通过观察，该大熊猫为一只成年雄性大熊猫，可能是因山上积雪导致食物紧缺，故而下山觅食。工作人员在确认其身体健康之后，采用逐步诱导方式将大熊猫带回了山林。“在我们的宣传下，当地民众对野生动物的保护意识明显提高。”黑竹沟自然保护区工作人员称。
