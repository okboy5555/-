<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>特殊图形</title>
    <style type="text/css">
    div {
        
    }
    .dengyao{
        width: 0;
        height: 0;
        background-color: transparent;  /*transparent 透明*/
        border: 30px solid;
        border-left-color: transparent;
        border-bottom-color: green;
        border-right-color: transparent;
        border-top-color: transparent;
    }
    .zhijiao {
        width: 0;
        height: 0;
          /*transparent 透明*/
        border: 30px solid;
        border-left-color: blue;
        border-bottom-color: green;
        border-right-color: yellow;
        border-top-color: transparent;
        margin-top: 20px;
        border-bottom: 0;
        border-left: 0;
    }
    .yuan{
    	width: 100px;
    	height: 100px;
    	background-color: orange;
    	border-radius: 50%;
    	/*border-top-left-radius: 50%;
    	border-top-right-radius: 150px;
    	border-bottom-left-radius:150px; 
    	border-bottom-right-radius:150px; */
    	margin-top: 50px;
    }
    .tuoyuan{
    	width: 100px;
    	height: 50px;
    	background-color: orange;
    	border-top-left-radius: 50px 50px;
    	/*border-top-left-radius: 50%;
    	border-top-right-radius: 150px;
    	border-bottom-left-radius:150px; 
    	border-bottom-right-radius:150px; */
    	margin-top: 50px;	
    }
	.clearfx{
		clear:both;
	}
	/*清除浮动*/
    </style>
</head>

<body>
    <div class="dengyao">
    </div>
     <div class="zhijiao">
    </div>
    <div class="yuan"></div>
    <div class="tuoyuan"></div>
</body>

</html>
