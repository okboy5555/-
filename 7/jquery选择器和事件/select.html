<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>select</title>
    <script type="text/javascript" src="../jquery文件/jquery-3.2.0.min.js"></script>
</head>

<body>
    <p>p1</p>
    <p id="pid">p2</p>
    <button>click me</button>
    <script type="text/javascript">
    $(document).ready(function() {
        $("button").click(function() {//dbclick双击 mouseenter当鼠标移动到元素上方  mouseleave当鼠标移开
            $("#pid").text("p元素被修改了");
        });
    });
    </script>
</body>

</html>
