<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
<style type="text/css">
.con{
	display: -webkit-box;
	width: 600px;
	background-color: green;
	-webkit-box-orient:column;

}
.first{
	height: 100px;
	-webkit-box-flex:1;
	background-color: orange;
}
#second{
	height: 100px;
	-webkit-box-flex:1;
	background-color: aquamarine;
}
#three{
	height: 200px;
	-webkit-box-flex:1;
	background-color: #E3FF7F;
}



</style>


</head>
<body>
<div class="con">
<div class="first">
第一个
</div>
<div id="second">
第二个
</div>
<div id="three">
第三个
</div>



</div>



	
</body>
</html>
