<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>向下遍历</title>
	<script type="text/javascript" src="../jquery文件/jquery-3.2.0.min.js"></script>
	<style type="text/css">
	#div1{
		width: 500px;
		height: 200px;
		border:3px solid chocolate;
	}
	#div2{
		width: 400px;
		height: 150px;
		margin-top: 10px;
		margin-left: 10px;
		border:3px solid chocolate;
	}
	p{
		margin-left: 10px;
		margin-top: 10px;
		width: 150px;
		height: 80px;
		border:3px solid chocolate;
	}

	</style>
</head>
<body>
	<div id="div1">div1
		<div id="div2">div2
			<p>
				<a href="">
					Hello
				</a>
			</p>
		</div>
	</div>

	<script type="text/javascript">
	$(document).ready(function(){
		//children 只能修改下面一级的儿子辈,所以无论children()参数传递什么都无所谓
		//find括号里面必须填写参数
		// $('#div1').children('p').css({border:"3px solid #FF0000"}) 
		$('#div1').find('p').css({border:"3px solid #FF0000"})
	});

	</script>
</body>
</html>
