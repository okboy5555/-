<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .test {
        width: 300px;
        height: 300px;
        background: yellow;
        margin: 10px;
    }
    p{
    	width: 100px;
    	height: 100px;
    	background: red;
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="test">
    </div>
    <input type="button" value="点我" id="btn">
    <script type="text/javascript" src="./jquery文件/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    //alert($);
    // ready=>html骨架准备完成
    // onload=>整个页面加载完成
    $(function(){
    	$('.test').click(function(e){
    		console.log(e);
    	});
    	$('#btn').click(function(){
    		$('.test').append("<p id='myp'>Hello</p>");
    	});
    	$('.test').on('click','#myp',function(){
    		alert('我是新加的myp');
    	})//动态的绑定
    	// $('.test').delegate('#myp','click',function(){
    	// 	alert('我是新加的myp');
    	// })
    	
    	
    });
    </script>
</body>

</html>
