<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>target</title>
    <script type="text/javascript" src="../jquery文件/jquery-3.2.0.min.js"></script>
</head>

<body>
<div style="width:300px;height:300px;background:aqua;">
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
</ul>
 </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('body').bind('click',bodyHandler);
            $('div').bind('click',divHandler1);
            $('div').bind('click',divHandler2);
        });
        function bodyHandler(event){
            console.log(event);
        }
        function divHandler1(event){
            console.log(event);
            event.stopPropagation();//阻止父级的事件冒泡
            event.stopImmediatePropagation();//组织所有的事件冒泡
        }
        function divHandler2(event){
            console.log(event);
        }
    </script>
</body>

</html>
