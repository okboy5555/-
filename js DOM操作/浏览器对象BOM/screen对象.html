<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen对象</title>
	<script type="text/javascript">
	var availableWidth = window.screen.availWidth;
	var availableHeight = window.screen.availHeight;
	var totalWidth = window.screen.width;
	var totalHeight = window.screen.height;
	document.write(availableWidth +"  "+ availableHeight);//屏幕可用宽高
	document.write(totalWidth +"  "+ totalHeight);//屏幕总宽高
	</script>
</head>
<body>
	
</body>
</html>
