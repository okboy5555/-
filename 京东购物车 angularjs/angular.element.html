<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div ng-app="app">
    	<div enter leave> i am here</div>
    	<hello></hello>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module('app', []);
    app.directive('enter', function() {
        return function(scope, element, attrs) {
            element.bind('mouseenter', function() {
                element.addClass("alert-box")
            })
        }
    });
     app.directive('leave', function() {
        return function(scope, element, attrs) {
            element.bind('mouseleave', function() {
                element.addClass("alert-233")
            })
        }
    });
     app.directive('hello',function(){
     	return {
     		restrict:'E',
     		template:'<div><input class="input" ng-model="txt"></div><div>{{txt}}</div>',
     		link:function(scope,element){
     			scope.$watch('txt',function(newVal){
     				if(newVal === 'error'){
     					element.addClass('alert-box alert')
     				}
     			})
     		}
     	}
     });
    </script>
</body>

</html>
