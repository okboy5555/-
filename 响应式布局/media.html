<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8">
    <title>响应</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .left {
        float: left;
        width: 20%;
        height: 500px;
        background-color: orange;
        -webkit-transition:width 1s ease;
    }
    
    .middle {
        float: left;
        width: 55%;
        height: 800px;
        background: blue;
        margin: 0 5px;

        -webkit-transition:width 1s ease;
    }
    
    .right {
        float: left;
        width: 20%;
        height: 500px;
        background-color: green;
        -webkit-transition:width 1s ease;
    }
    
    .container {
        margin: 5px;
    }
    
    @media only screen and (min-width: 1024px) {
        .container {
            width: 1000px;
            background-color: red;
            overflow: hidden;
            margin: auto;
        }
    }
    
    @media only screen and (min-width: 400px) and (max-width: 1024px) {
        .right {
            width: 0;
        }
        .left {
            width: 30%;
        }
        .middle {
            width: 65%;
        }
    }
    
    @media only screen and (max-width: 400px) {
        .left,
        .right,
        .middle {
            width: 98%;
            height: 200px;
        }
        .middle {
            margin: 5px 0 5px 0;
        }
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            我是左侧
        </div>
        <div class="middle">
            我是中间</div>
        <div class="right">
            我是右侧
        </div>
    </div>
</body>

</html>
