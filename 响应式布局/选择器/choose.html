<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>choose</title>
    <style>
    [id*=div] {
        color: yellow;
    }
    /*id里面包括div*/
    [id^=div]{
    	color: red;
    }
    /*首字母为div*/
    [id$=y]{
    	color: green;
    }
    /*结束字符*/
    /*如果结束字符为1，那么应该写/1*/




	p:first-line{
		color: pink;
	}
	/*第一行的元素*/
	
	p:first-letter{
		color: darkblue;
	}
	/*第一个元素*/
	
	li:before{
		content:"--";
	}
	/*在前面加元素*/

	li:after{
		content: "对列表做一个解释";
		font-size: 10px;
		color: grey;
	}
	/*在后面加元素*/

	

	:root{
		background: yellow;
	}
	/*根元素*/

    </style>
</head>

<body>
    <div id="div1">示例1</div>
    <div id="div2">示例2</div>
    <div id="div3">示例3</div>
    <div id="div4">示例4</div>
    <div id="my">示例5</div>

	<br>


	<p>这是在第一行的内容<br>这里则是第二行的内容</p>


	<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	</ul>



</body>

</html>
