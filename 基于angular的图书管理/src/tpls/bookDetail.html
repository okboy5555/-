<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12"><img src="" alt="用angularJs开发下一代web应用"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ui-sref="booklist({bookType:0})" class="btn btn-primary">返回列表</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" name="form" class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">书名</label>
                            <div class="col-md-10">
                                <p class="form-control-static"><a href="" target="_blank">{{details.name}}</a></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">类型:</label>
                            <div class="col-md-10">
                                <p class="form-control-static">计算机</p>
                            </div>
                        </div>
                        <div  class="form-group">
                            <label for=""  class="col-md-2 control-label">出版日期</label>
                                <div class="col-md-10">
                                    <p class="form-control-static">2013-02</p>
                                </div>
                            
                        </div>
                         <div  class="form-group">
                            <label for=""  class="col-md-2 control-label">作者</label>
                                <div class="col-md-10">
                                    <p class="form-control-static">喵喵喵</p>
                                </div>                            
                        </div>
                        <div class="form-group">
                             <label for=""  class="col-md-2 control-label">定价</label>
                            <div class="col-md-10">
                                <p class="form-control-static">50元</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">是否有电子书</label>
                            <div class="col-md-10">
                                <p class="form-control-static">无</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
