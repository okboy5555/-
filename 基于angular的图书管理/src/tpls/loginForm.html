<div class="pannel pannel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">图书管理系统</h2></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">用户名:</label>
                        <div class="col-md-10">
                            <input type="text" placeholder="输入你的用户名" ng-model="userInfo.email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">密码:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="请输入你的密码" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-10">
                            <a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg">登陆</a>
                            <buttton class="btn btn-default btn-lg" ng-click="setFormData()">注册</buttton>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
