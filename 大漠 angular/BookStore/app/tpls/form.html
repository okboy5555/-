<div class="panel panel-primary">
    <div class="panel-handing">
        <div class="panel-title">
            双向数据绑定
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" class="form-horizontal" name="myForm">
                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱:</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="邮箱" ng-model="userInfo.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">密码:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="密码" ng-model="userInfo.password"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  ng-model="userInfo.autoLogin">
                                        自动登陆</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button ng-click="getFormData()" class="btn btn-default">获取form表单的值</button>
                                <button ng-click="setFormData()" class="btn btn-default">设置form表单的值</button>
                                <button ng-click="resetFormData()" class="btn btn-default">重置form表单的值</button>
                                <button type="submit" ng-disabled="myForm.$invalid">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
