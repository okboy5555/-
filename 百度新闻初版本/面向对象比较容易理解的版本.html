<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
	<script type="text/javascript">
	function Person(name){
		var _this={}
		_this._name = name;
		_this.sayHello = function(){
			alert('Phello'+_this._name);
		}
		return _this;
	}
	function Teacher(name){
		var _this =Person(name);
		var superSay = _this.sayHello;
		_this.sayHello =function(){
			superSay.call(_this);
			alert('THello'+_this._name);
		}
		return _this;
	}
	var t = Teacher('iwen');
	t.sayHello();
	</script>
</head>
<body>
	
</body>
</html>
